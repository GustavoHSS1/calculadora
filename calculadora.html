<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilo.css">
   </head>

<body>
  <div id="fundo">
    <h1>Calculadora de Gustavo</h1>
  </div>

  <div>
    <div id="resultado">
      
    </div>

    <table>
      <tr>
        <td class="botao" onclick="clean()">
          <button>
            AC
          </button>
        </td>
        
        <td class="botao" onclick="back()">
          <button>
            T
          </button>
        </td>
        
        <td class="botao" onclick="insert('/')">
          <button>
            /
          </button>
        </td>
        
        <td class="botao" onclick="insert('*')">
          <button>
            X
          </button>
        </td>
      </tr>
      
      <tr>
        <td class="botao" onclick="insert('7')">
          <button>
            7
          </button>
        </td>
        
        <td class="botao" onclick="insert('8')">
          <button>
            8
          </button>
        </td>
        
        <td class="botao" onclick="insert('9')">
          <button>
            9
          </button>
        </td>
        
        <td class="botao" onclick="insert('-')">
          <button>
            -
          </button>
        </td>
      </tr>

      <tr>
        <td class="botao" onclick="insert('4')">
          <button>
            4
          </button>
        </td>
        
        <td class="botao" onclick="insert('5')">
          <button>
            5
          </button>
        </td>
        
        <td class="botao" onclick="insert('6')">
          <button>
            6    
          </button>
        </td>
        
        <td class="botao" onclick="insert('+')">
          <button>
            +
          </button>
        </td>
      </tr>

      <tr>
        <td class="botao" onclick="insert('1')">
          <button>
            1
          </button>
        </td>
        
        <td class="botao" onclick="insert('2')">
          <button>
            2
          </button>
        </td>
        
        <td class="botao" onclick="insert('3')">
          <button>
            3
          </button>
        </td>
        
        <td class="botao" onclick="calcular()">
          <button>
            =
          </button>
        </td>
      </tr>

      <tr>
        <td class="botao" onclick="insert('0')">
          <button>
            0
          </button>
        </td>
        
        <td class="botao" onclick="insert('.')">
          <button>
            .
          </button>
        </td>
      </tr>
    </table>
  </div>

  <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
